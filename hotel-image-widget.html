<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Image Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            padding: 10px;
        }
        
        .image-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="hotelImage" src="" alt="Hotel">
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('img') || 'https://images.unsplash.com/photo-1566073771259-6a8506099945';
        document.getElementById('hotelImage').src = imageUrl;
    </script>
</body>
</html>
